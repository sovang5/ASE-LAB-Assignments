<div ng-controller="loginCntrl" align="center">
<div align="center">
    <h1>
        Login to the application
    </h1>
    <div>
        <input type="text" ng-model="username" id="txt_username" placeholder="Username">
        <br>
        <br>
        <input type="text" id="txt_pwd" ng-model="password" placeholder="Password">
        <br>
        <br>
        <button type="submit" ng-click="login(username, password)">
            Sign in
        </button>
        <a href="#/register">I don't have an Account.</a>
    </div>
</div>
</div>
