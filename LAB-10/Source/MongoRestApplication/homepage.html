<body ng-app="demoMongo" id="body" background="logo1.png" style="background-size:cover">

<center><h2><strong>User Details</strong></h2></center>
<div id="id01"></div>

<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://api.mongolab.com/api/1/databases/assdemo/collections/users?apiKey=apCtCUjoIhLjuDjqyT7bE-fYH9ky0zff";

    xmlhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this.responseText);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(response) {
        var arr = JSON.parse(response);
        var i;
        var out = "<center><table> <tr><td><strong>User No</strong></td><td><strong>First Name</strong></td><td><strong>Last Name</strong></td><td><strong>Email Address</strong></td><td><strong> Mongo ID</strong></td></tr>";

        for(i = 0; i < arr.length; i++) {
            out += "<tr><td>"+i+"</td><td>" +
                    arr[i].fname +
                    "</td><td>" +
                    arr[i].lname +
                    "</td><td>" +
                    arr[i].email +
                    "</td><td>" +
                    arr[i]._id["$oid"] +
                    "</td></tr>";
        }
        out += "</table></center>";
        document.getElementById("id01").innerHTML = out;
    }
</script>
<div ng-controller="MongoRestController" ng-init="disp()">

    <!--<div id="container" class="g1">-->

</div><br>
<div class="fl1">
    <h2><strong>Update User Details</strong></h2>
    <form method="post" action="http://127.0.0.1:8081/update">

        <input type="text" class="textbox1" name="id2" id="id2" placeholder="Enter the ID" />
        <input type="text" class="textbox1" name="fn" placeholder="Enter First Name" />
        <input type="text" class="textbox1" name="ln" placeholder="Enter Last Name"/>
        <input type="text" class="textbox1" name="ml" placeholder="Enter E-Mail"/>
        <br><br><input type="submit" class="i1" value="Update" >
    </form></div>
<div class="fl2">
    <h2><strong>Delete User Record</strong></h2>
    ID:<br>
    <form method="post" action="http://127.0.0.1:8081/delete" autocomplete="on">
        <input type="text" class="textbox1" name="id1" id="id1" placeholder="Id of the user" />
        <br><br><input type="submit" class="i1" value="Delete"  >

    </form></div>
<script>    function sync() {
    document.getElementById('id1').value=document.getElementById('id2').value;
}
</script>
