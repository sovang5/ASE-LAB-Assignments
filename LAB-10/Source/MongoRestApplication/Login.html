<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>



    <script>
        function vali() {
            var j=0;

            var xmlhttp = new XMLHttpRequest();
            var url = "https://api.mongolab.com/api/1/databases/assdemo/collections/users?apiKey=apCtCUjoIhLjuDjqyT7bE-fYH9ky0zff";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this.responseText);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(response) {
                var arr = JSON.parse(response);
                var i;
                var valiu = document.getElementById("form-first-name").value;
                var valip = document.getElementById("form-password").value;
                var arr1 = JSON.parse(response);
                for (i = 0; i < arr1.length; i++) {
                    hello = arr[i].fname;
                    hey = arr[i].password;
                    if (valiu == hello && valip == hey) {

                        window.alert("login success");
                        window.location="homepage.html";
                        j=1;
                        return true;

                    }
                    else {

                        window.alert("login Fail");

                        j=0;
                        return false;
                    }
                }
            }
            if(j==1){return true;}
            else{return false;}

        }
    </script>
</head>

<body>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 text">
                    <h1><strong> Login Page </strong></h1>

                    <div class="top-big-link">
                        <a class="btn btn-link-1" href="index.html">Registration Page</a>
                    </div>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <center><h3><font face="verdana" color="green"><strong>Sign In</strong></font></h3></center>
                            <p><strong>Enter Details to login</strong></p>
                        </div>

                    </div>
                    <div class="form-bottom">
                        <form role="form" action="homepage.html" method="post" class="registration-form" onsubmit="return vali()">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script src="assets/js/retina-1.1.0.min.js"></script>
<script src="assets/js/scripts.js"></script>

</body>

</html>
